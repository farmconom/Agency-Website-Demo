<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 user-scalable=no, target-densityDpi=device-dpi" />    
    <title>Contact | Agency Perfect</title>
    <link rel="icon" type="image/x-icon" href="./images/favicon.png">

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,300i,400,600,700" rel="preconnect">
    <link rel="preconnect" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.min.css">
    
    <!-- fa Icon -->
    <script src="https://kit.fontawesome.com/575cf36350.js" crossorigin="anonymous"></script>

    <!-- css file -->
    <link rel="preload" type="text/css" href="./css/reset.css" />
    <link rel="preload" type="text/css" href="./css/body.css" />
    <link rel="preload" type="text/css" href="./css/footer.css" />
    <link rel="preload" type="text/css" href="./css/header.css" />
    <link rel="preload" type="text/css" href="./css/00-main.css" />
    <link rel="preload" type="text/css" href="./css/bg-top-page.css" />
    <link rel="preload" type="text/css" href="./css/contact-apge/01-contact-mainpage.css" />
    
    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>    
</head>
<body>
    <!-- import navbar from header.html -->
    <header class="header"></header>


    <main> 
    <!-- top -->
    <!-- =================================================== -->
        <section class="portfolio-top">
            <h1>Contact</h1>
            <div class="Portfolio-line"></div>
        </section>

    <!-- SEND A MESSAGE -->
    <!-- =================================================== -->
        <section class="contact-main">
            <!-- E-mail -->
            <article>
                <h4>SEND A MESSAGE</h4>
                <form action="mailto:recipient@example.com" method="post" enctype="text/plain">
                    <object>
                        <div>
                            <label for="name">Name:</label>
                            <input type="text" id="name" name="name" required><br>
                        </div>

                        <div>
                            <label for="email">E-mail:</label>
                            <input type="email" id="email" name="email" required><br>
                        </div>
                    </object>
                  
                        <label for="subject">Subject:</label>
                        <input type="text" id="subject" name="subject" required><br>
                  
                        <label for="message">Message:</label>
                        <textarea id="message" name="message" required></textarea><br>
                  
                    <input id="btn-send" type="submit" value="Contact Us">
                  </form>
            </article>

            <!-- INFORMATION -->
            <article>
                <h4>CONTACT INFORMATION</h4>
                <h6>Address</h6>
                <p>Sydney, Australia<br>100 Mainstreet Center</p>

                <h6>E-mail</h6>
                <p>domain@name.com</p>

                <h6>Phone</h6>
                <p>(208) 333 9296</p>

                <h6>Fax</h6>
                <p>(208) 333 9296</p>
            </article>
        </section>

        <!-- google map -->
        <article class="contact-map">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d34264.51363397464!2d-73.98281789304289!3d40.61700677834034!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89c25b0e68bf8bc1%3A0x487ac68137fac784!2sBrooklyn%20College!5e0!3m2!1sth!2sth!4v1678685599750!5m2!1sth!2sth" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade" title="new york"></iframe>
        </article>
    </main>

    <!-- import footer from footer.html -->
    <footer class="footer"></footer>

    <!-- scroll up button -->
    <span class="top hide-arrow">&#5169;</span>

    <!-- =================================================== -->
    <!-- Javascript file -->
    <script src="./js/import-html.js"></script>
    <script src="./js/scroll-up-button.js"></script>
</body>
</html>
